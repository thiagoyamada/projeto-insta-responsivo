<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="./img/36b3ee2d91ed.ico">
    <link rel="stylesheet" href="./style.css">
    <title>Instagram</title>
</head>

<body>

    <div class="container-imagens">
        <img src="./img/celular.png" class="img-celular">
        <img src="./img/insta1.png" class="imagem-celular">
        <img src="./img/insta2.png" class="imagem-celular" id="troca-imagem">
    </div>

    <div class="container-itens"> 
        <div class="container-form">
            <img src="./img/insta-logo.png" class="img-instagram">

            <input placeholder="Telefone, nome de usuário ou email">
            <input placeholder="Senha" type="password">

            <button>Entrar</button>

            <a class="entrar-facebook"> <img src="./img/facebook.png" width="15px" height="15px"> Entrar com o Facebook</a>
            <a class="esqueceu-senha">Esqueceu a senha?</a>
        </div>

        <div class="container-conta">
            <p>Não tem uma conta? </p> <a class="cadastrar">Cadastre-se</a>
        </div>

        <p class="paragrafo-app">Obtenha o aplicativo.</p>

        <div class="container-photos">
           <a href="https://apps.apple.com/app/instagram/id389801252?vt=lo" target="_blank">  <img src="./img/ios.png" class="logo-app"></a>
           <a href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26ig_mid%3D776AB58F-710D-49A7-B6E0-FDD81D8389B6%26utm_content%3Dlo%26utm_medium%3Dbadge" target="_blank"> <img src="./img/google.png" class="logo-app"> </a>
        </div>

    </div>

</body>

<script src="./scripts.js"></script>

</html>
